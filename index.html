      type="image/png"

      href="./images/favicon-32x32.png"

    <title>
      Frontend Mentor | Huddle landing page with single introductory section

  <body>
    <header class="header">
      <div class="header__logo-box">
        <img src="./images/logo.svg" alt="Logo" class="header__logo">
      </div>
      <div class="header__content">
        <div class="header__content-img-box">
          <img class="header__content-img" src="./images/illustration-mockups.svg" alt="Two photos of an APP and a Website">
        </div>
        <div class="header__content-text">
          <h1 class="header__content-heading">Build The Community Your Fans Will Love</h1>
          <p class="header__content-paragraph"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
            <a href="#" class="btn btn-white">Register</a>
        </div>
      </div>
      <div class="social">
        <ul class="social__list">
          <li class="social__item">
            <a href="#" class="social__link">
              <ion-icon name="logo-facebook" class="social__icon"></ion-icon>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link">
              <ion-icon name="logo-twitter" class="social__icon"></ion-icon>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link">
              <ion-icon name="logo-instagram" class="social__icon"></ion-icon>
            </a>
          </li>
        </ul>
      </div>
    </header>
